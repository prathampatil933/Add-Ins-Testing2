<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Message from Outlook to Teams</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 500px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .title {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
  }

  .input-box {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  .message-box {
    width: 100%;
    height: 100px;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    resize: none;
  }

  .send-button {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }

  .send-button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>
<div class="container">
  <div class="title">Message from Outlook to Teams</div>
  <input type="text" id="inputBox" class="input-box" placeholder="Type your message here...">
  <textarea id="messageBox" class="message-box" placeholder="Result will appear here..." readonly></textarea>
  <button id="sendButton" class="send-button">Send</button>
</div>

<script>
  document.getElementById('sendButton').addEventListener('click', function() {
    var searchQuery = "Richest state in India"; // Search query for the richest state in India
    var cx = "3418e61369793433f"; // Custom Search Engine ID
    var apiKey = "AIzaSyC3PTgzF9s_C2IC0cn1bDNTNYD5IMhKt7w"; // API Key
    
    var searchUrl = "https://www.googleapis.com/customsearch/v1?q=" + encodeURIComponent(searchQuery) + "&cx=" + cx + "&key=" + apiKey;

    fetch(searchUrl)
      .then(response => response.json())
      .then(data => {
        if (data.items && data.items.length > 0) {
          var firstResult = data.items[0].snippet; // Get the snippet of the first search result
          document.getElementById('messageBox').value = firstResult;
        } else {
          document.getElementById('messageBox').value = "No results found.";
        }
      })
      .catch(error => {
        console.error('Error fetching search results:', error);
      });
  });
</script>

</body>
</html>
