<!DOCTYPE html>
<html>

<head>
    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .container {
            margin: 20px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        #sendButton {
            padding: 10px 20px;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #sendButton:hover {
            background-color: #005a9e;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Send Message</h2>
        <div class="form-group">
            <label for="recipientEmail">Recipient Email:</label>
            <input type="text" id="recipientEmail" placeholder="Enter recipient's email...">
        </div>
        <div class="form-group">
            <label for="messageInput">Message:</label>
            <textarea id="messageInput" rows="4" cols="50" placeholder="Enter your message..."></textarea>
        </div>
        <button id="sendButton">Send Message</button>
    </div>

    <!-- The following image URL tracks diagnostic data for this sample add-in. Please remove the image tag if you reuse this sample in your own code project. -->
    <img src="https://pnptelemetry.azurewebsites.net/pnp-officeaddins/samples/outlook-add-in-hello-world-run" />
</body>

<script>

    Office.onReady((info) => {
        if (info.host === Office.HostType.Outlook) {
            document.getElementById("sendButton").onclick = sendMessage;
        }
    });

    /**
     * Sends the message to the specified recipient on Teams.
     */
    function sendMessage() {
        const recipientEmail = document.getElementById("recipientEmail").value;

        // Check if recipient email is provided
        if (recipientEmail) {
            // Make request to search for "SteepGraph company Founded by"
            $.ajax({
                url: "https://www.google.com/search?q=SteepGraph+company+Founded+by",
                type: "GET",
                success: function(response) {
                    // Parse the response to extract relevant information
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(response, 'text/html');
                    const searchResults = doc.getElementsByClassName('tF2Cxc');
                    const resultText = searchResults[0].innerText;

                    // Update the message input with the search result
                    document.getElementById("messageInput").value = resultText;
                },
                error: function(xhr, status, error) {
                    alert("Failed to retrieve search result from Google: " + error);
                }
            });
        } else {
            alert("Please provide recipient's email.");
        }
    }

</script>

</html>
