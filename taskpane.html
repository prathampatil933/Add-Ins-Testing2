<!DOCTYPE html>
<html>

<head>
    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .container {
            margin: 20px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        #sendButton {
            padding: 10px 20px;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #sendButton:hover {
            background-color: #005a9e;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Send Message</h2>
        <div class="form-group">
            <label for="recipientEmail">Recipient Email:</label>
            <input type="text" id="recipientEmail" placeholder="Enter recipient's email...">
        </div>
        <div class="form-group">
            <label for="messageInput">Message:</label>
            <textarea id="messageInput" rows="4" cols="50" placeholder="Enter your message..."></textarea>
        </div>
        <button id="sendButton">Send Message</button>
    </div>

    <!-- The following image URL tracks diagnostic data for this sample add-in. Please remove the image tag if you reuse this sample in your own code project. -->
    <img src="https://pnptelemetry.azurewebsites.net/pnp-officeaddins/samples/outlook-add-in-hello-world-run" />
</body>

<script>

    Office.onReady((info) => {
        if (info.host === Office.HostType.Outlook) {
            document.getElementById("sendButton").onclick = sendMessage;
        }
    });

    /**
     * Sends the message to the specified recipient on Teams.
     */
    function sendMessage() {
        const recipientEmail = document.getElementById("recipientEmail").value;
        const message = document.getElementById("messageInput").value;

        // Check if recipient email and message are provided
        if (recipientEmail && message) {
            // Prepare message payload
            const payload = {
                "body": {
                    "content": message
                }
            };

            // Make request to send message to Teams
            $.ajax({
                url: "https://graph.microsoft.com/v1.0/me/messages",
                type: "POST",
                data: JSON.stringify(payload),
                headers: {
                    "Authorization": "Bearer " + Office.context.mailbox.getCallbackTokenAsync({ isRest: true }),
                    "Content-Type": "application/json"
                },
                success: function(response) {
                    alert("Message sent successfully to Teams!");
                },
                error: function(xhr, status, error) {
                    alert("Failed to send message to Teams: " + xhr.responseText);
                }
            });
        } else {
            alert("Please provide recipient's email and message to send.");
        }
    }

    /**
     * This function is called when the "Send to Teams" button is clicked.
     */
    function sendMessageToTeams() {
        // Call the existing sendMessage function
        sendMessage();
    }

</script>

</html>
